<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philippine GDP â€“ Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 60px;
      border-radius: 14px;
      text-align: center;
      color: white;
      max-width: 90%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease forwards;
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: fadeUp 1s ease forwards;
    }

    .overlay a {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 24px;
      font-size: 1em;
      text-decoration: none;
      background-color: #ffcc00;
      color: #000;
      border-radius: 6px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s;
    }

    .overlay a:hover {
      background-color: #e6b800;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
    }

    /* Background sunburst (optional) */
    .sunburst {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: url('assets/sunburst.svg') no-repeat center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
    }

    /* Fade animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 30px 20px;
      }

      .overlay h1 {
        font-size: 1.5em;
      }

      .overlay a {
        padding: 10px 16px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>
  <div class="sunburst"></div>

  <div class="overlay">
    <h1>Philippine GDP â€“ by Province and HUCs</h1>
    <a href="analysis.html">ðŸ“Š Go to Data Analysis</a>
    <a href="data/gdp_data.xlsx" download>ðŸ“¥ Download Excel Data</a>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.querySelectorAll('.overlay a').forEach((btn, i) => {
        btn.style.opacity = 0;
        setTimeout(() => {
          btn.style.transition = 'opacity 0.5s ease';
          btn.style.opacity = 1;
        }, 700 + i * 300);
      });
    });
  </script>
</body>
</html>
